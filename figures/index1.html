<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slideshow-container">
        <div class="slider-inner">
            <div class="slide-item">
                <img src="./figures/WorshipMediaPro_04.jpg" alt="image 1">
            </div>
            <div class="slide-item">
                <img src="./figures/WorshipMediaPro_09.jpg" alt="image 2">
            </div>
            <div class="slide-item">
                <img src="./figures/wp_beach_sunrise.jpg" alt="image 3">
            </div>
            <div class="slide-item">
                <img src="./figures/wp_easter_sunrise_cross.jpg" alt="image 4">
            </div>
            <div class="slide-item">
                <img src="./figures/wp_mountain_reflection.jpg" alt="image ">
            </div>
        </div>
    </div>  

    <button class="prev" onclick="changeSlide(-1)">&#10094</button>
    <button class="next" onclick="changeSlide(1)">&#10095</button>

    <script src="index.js"></script>
</body>
</html>
